<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" (ngSubmit)="cadastrarUsuario()">
      <div class="form-group">
        <input formControlName="email"
          type="email" 
          class="form-control" 
          placeholder="E-mail"
        >
        <small *ngIf="!formulario.get('email').valid && formulario.get('email').touched"
              class="form-text text-danger">Campo obrigatório</small>
      </div>
      <div class="form-group">
        <input formControlName="nome_completo"
          type="text"
          class="form-control" 
          placeholder="Nome completo"
        >
        <small *ngIf="!formulario.get('nome_completo').valid && formulario.get('nome_completo').touched"
              class="form-text text-danger">Campo obrigatório</small>
      </div>
      <div class="form-group">
        <input formControlName="nome_usuario"
          type="text"
          class="form-control" 
          placeholder="Nome de usuário"
        >
        <small *ngIf="!formulario.get('nome_usuario').valid && formulario.get('nome_usuario').touched"
              class="form-text text-danger">Campo obrigatório</small>
      </div>
      <div class="form-group">
        <input formControlName="senha"
          type="password"
          class="form-control" 
          placeholder="Senha"
        >
        <small *ngIf="!formulario.get('senha').valid && formulario.get('senha').touched"
              class="form-text text-danger">No mínimo 6 caracterres</small>
      </div>
      <button type="submit" [disabled]="!formulario.valid" class="btn btn-primary btn-sm btn-block">Cadastre-se</button>
    </form>
    <hr />
    <p *ngIf="message!==undefined" class="small text-danger text-center">{{message}}</p>

    <p class="small text-center">Ao cadastrar-se, você concorda com nossos <b>Termos</b> e <b>Política de Privacidade</b>.</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Tem uma conta? <a href="#" (click)="exibirPainelLogin()" class="card-link">Faça login</a>
    </p> 
  </div>
</div>
