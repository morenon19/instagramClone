<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <div class="form-group">
        <input formControlName="email"
          type="email" 
          class="form-control" 
          placeholder="E-mail"
        >
        <small *ngIf="!formulario.get('email').valid && formulario.get('email').touched"
              class="form-text text-danger">Campo obrigatório!</small>
      </div>
      <div class="form-group">
        <input formControlName="senha"
          type="password"
          class="form-control" 
          placeholder="Senha"
        >
      </div>
      <button type="submit" [disabled]="!formulario.valid" class="btn btn-primary btn-sm btn-block">Entrar</button>
    </form>
    <hr />

    <p *ngIf="message!==undefined" class="small text-danger text-center">{{message}}</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Não tem uma conta? <a href="#" (click)="exibirPainelCadastro()" class="card-link">Cadastre-se</a>
    </p> 
  </div>
</div>
